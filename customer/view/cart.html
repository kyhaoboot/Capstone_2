<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Giỏ hàng của bạn</h1>
      <table class="w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="text-left p-2">Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-right font-bold p-2">Tổng cộng:</td>
            <td id="cartTotal" class="font-bold"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <div class="mt-4 text-right">
        <button onclick="handleCheckout()" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
          Thanh toán
        </button>
      </div>
    </div>

    <script type="module">
      import { checkoutCart, renderCart } from '../model/cart.js';

      window.handleCheckout = () => {
        checkoutCart();
        alert('Thanh toán thành công! Cảm ơn bạn đã mua hàng.');
        window.location.href = './customer.html';
      };

      renderCart();
    </script>
  </body>
</html>
